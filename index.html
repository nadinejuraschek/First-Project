      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- SITE PROPERTIES -->
    <title>Moodsphere - Log In</title>

    <!-- STYLESHEETS: SEMANTIC UI, ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />

      rel="stylesheet"
      type="type/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/themes/material/assets/fonts/icons.woff"

<body>
  <div class="site">
  <!-- LOG IN / SIGN UP FORM -->
  <div class="site-content content">
    <div class="login-logo-div">
      <img class="login-logo" src="assets/images/moodsphere.svg" alt="Moodsphere Logo">
      <h1 class="login-heading">Moodsphere</h1>
    </div>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" id="email-input" placeholder="E-Mail Address"
                />
          </div>
        </div>
      <div class="field">
        <div class="ui left icon input">
          <i class="lock icon"></i>
          <input type="password" name="password" id="password-input" placeholder="Password"
                />
        </div>
      </div>
      <button class="ui fluid large submit button" id="login-btn">Log In</button>
    </form>
    <div class="message">
      Don't have an account, yet?
      <button id="signup-btn" class="ui small submit button">Sign Up</button>
    </div>
  </div> 

</div>

  <!-- FOOTER -->

  </div>

    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
